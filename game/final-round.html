<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jeopardy-Final-Round</title>
  <link href="../styles/final-round.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="header-div">
    <header>
      <h1>Final Round</h1>
    </header>
  </div>

  <div id="player-turn">
    <h2>Player Turn</h2>
  </div>

  <div id="final-cat">
    <span><strong>Final Category</strong></span>
  </div>

  <div id="final-question">
    <span><strong>Final Question</strong></span>
  </div>

  <div id="controls">
    <input id="bet" type="text" name="answer" value="Point Bet Amount...">
    <input id="answer" type="text" name="answer" value="Final Answer...">
    <button id="bet-btn" onclick="location.href = 'www.youtube.com';" type="button" disabled="true" id="pass-button">Bet</button>
  </div>

  <div id="footer">
    <footer>
      <h2>Footer Site Information</h2>
    </footer>
  </div>


</body>

</html>
